<html>

<head>
    <title>Forgot password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="assests/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assests/image/logo.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="assests/css/login.css">
</head>

<body>
    <main class="ftco-section center container bg-white rounded-3">
        <form action="edit" method="post">
            <div class="img d-flex align-items-center justify-content-center"
                style="background-image: url(assests/image/logo.png);"></div>
            <h3 class="text-center mb-0 text-dark">Welcom</h3>
            <p class="text-center text-muted">Input your information to reset your password</p>
            <div class="" style="margin-top: auto;margin-bottom: auto; padding: 30px;" id="forgot">
                <div class="row row-cols-">
                    <div class="form-group col">
                        <label for="id" class="form-label">Your ID</label>
                        <input type="text" pattern="\d*" class="form-control" id="id" name="id">
                    </div>
                    <div class="form-group col">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <header>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#roleStudent">Student</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#roleTeacher">Teacher</a>
                        </li>
                    </ul>
                </header>
                <div class="">
                    <div class="cover-body active show" id="roleStudent">
                        <label>Your class</label>
                        <input type="text" class="form-control" name="class">
                    </div>
                    <div class="cover-body fade" id="roleTeacher">
                        <label>Your classes</label>
                        <div class="d-flex justify-content-between flex-wrap" id="teacherClasses">
                            <input type="text" class="form-control col teacher-form" name="classTeacher">
                            <input type="text" class="form-control col teacher-form" name="classTeacher">
                            <input type="text" class="form-control col teacher-form" name="classTeacher">
                            <div class="form-control mb-3 teacher-form d-flex float-end justify-content-around align-items-center"
                                id="add">
                                <i class="fa-solid fa-plus" class="input-group-text"></i>
                                <span>Add more class</span>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="float-end">
                    <button class="btn btn-light" style="margin-right: 20px;" type="button" type="reset">Cancel</button>
                    <button class="btn btn-primary" type="submit" name="action" value="forgot">Save</button>
                </footer>
            </div>
        </form>
    </main>
    <script>
        var navItem = document.querySelectorAll('.nav-link');
        navItem.forEach((item) => {
            item.addEventListener('click', () => {
                var active = document.querySelectorAll('.active');
                active.forEach((value) => {
                    value.classList.remove('active');
                    if (value.classList.contains('show')) {
                        value.classList.add('fade');
                        value.classList.remove('show');
                    }
                });
                item.classList.add('active');
                var ouputTabs = document.querySelector('#' + item.href.split('#')[1]);
                ouputTabs.classList.add('active', 'show')
                ouputTabs.classList.remove('fade')
            });
        });
        Element.prototype.insertChildAtIndex = function (child, index) {
            if (!index) index = 0
            if (index >= this.children.length) {
                this.appendChild(child)
            } else {
                this.insertBefore(child, this.children[index])
            }
        }
        var teacherClass = document.getElementById('teacherClasses');
        var addClass = document.querySelector('#add');
        addClass.addEventListener('click', () => {
            var input = document.createElement('input');
            input.classList.add('form-control', 'col', 'teacher-form');
            input.name = 'classTeacher';
            input.type = 'text';
            if (teacherClass.childElementCount < 32) {
                teacherClass.insertChildAtIndex(input, teacherClass.childElementCount - 2);
            }
        })
    </script>
</body>

</html>
